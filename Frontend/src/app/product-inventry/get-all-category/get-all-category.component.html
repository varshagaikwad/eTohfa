

<div class="container">
    <div class="row">
        <div class="col-md-2 ">
            <div class="card" >
                <div class="card-header" style="font-weight: bolder;">
                  All Categories
                </div>
                <ul class="list-group list-group-flush" *ngFor="let c of categoryList">
                  <li class="list-group-item"  [routerLink]="['/showProductByCategory',c.catId]">{{c.catName}}</li>
                </ul>
            </div>
        </div>
        <div class="col-md-10 pull-right">
          <app-customer-view-product></app-customer-view-product>
        </div>
    </div>
</div>
