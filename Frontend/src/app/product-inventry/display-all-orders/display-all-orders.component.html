
<h3 style="font-weight: bolder; text-align: center; margin-bottom: 30px;">All Orders</h3>

 <div class="container">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-hover">
                <thead class="thead-dark">
                  <tr>
                    <th>Order Id</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                  </tr>
                </thead>
                <tbody *ngFor="let obj of orderList ">
                  <tr *ngFor="let item of obj.products">
                    <td >{{obj.orderId}}</td>
                    <td>{{item.prodName}}</td>
                    <td>{{item.description}}</td>
                    <td>{{item.price}}</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>
