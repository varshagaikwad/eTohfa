

<div class="container" style="width: 75%;">
    <div class="row">
        <div class="col-md-12">
            <div >
                <div >
                    <table class="table">
                        <thead class="thead-dark">
                            <th>Product Id</th>
                            <th>Product Name</th>
                            <th>Description</th>
                            <th>Price</th>
                        </thead>
                        <tbody *ngFor="let obj of cartArray | keyvalue">
                            <tr *ngFor="let item of obj.value">
                                <td>{{item.prodId}}</td>
                                <td>{{item.prodName}}</td>
                                <td>{{item.description}}</td>
                                <td>{{item.price}}</td>
                            </tr>
                            <tr>
                                <td colspan="4">
                                    <button type="button" class="btn btn-primary" (click)=checkUserLoginStatus() >Proceed to Order</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>
            
        </div>
    </div>
</div>
